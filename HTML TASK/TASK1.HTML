<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFD24C; /* Background color */
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: white;
            width: 340px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background-color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-header img {
            width: 100%;
            border-radius: 10px;
        }

        .card-content {
            padding: 20px;
        }

        .tag {
            display: inline-block;
            background-color: #FFC107;
            color: black;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .published-date {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .card-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .author {
            display: flex;
            align-items: center;
        }

        .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .author span {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="D:\DEPI\Technical_tasks\HTML TASK\T1.png" alt="Card Thumbnail">
        </div>
        <div class="card-content">
            <div class="tag">Learning</div>
            <div class="published-date">Published 21 Dec 2023</div>
            <h2 class="card-title">HTML & CSS foundations</h2>
            <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="https://via.placeholder.com/40" alt="Author Image">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
